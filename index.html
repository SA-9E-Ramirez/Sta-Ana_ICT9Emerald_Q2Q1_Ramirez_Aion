<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cryptocurrencies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<h1 class="animate__animated animate__fadeInDown">Basic Crypto Overviews</h1>
<div container-fluid>
	<div>
		<div class="crypto">
			<a href="https://jetbolt.io/"><img class="img-fluid thumbnail mx-auto d-block" src="jetbolt.png" alt="jetbolt"></a>
			<h3>JetBolt</h3>
		</div>
		<div>
		<table class="table table-bordered table-dark table-striped table-hover">
			<thead>
				<tr>
					<th>Traits</th>
					<th>Info</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Name</td>
					<td>JetBolt</td>
				</tr>
				<tr>
					<td>Price</td>
					<td>$0.0011 per JET</td>
				</tr>
				<tr>
					<td>Amount Sold</td>
					<td>+66 million</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<div class="crypto">
		<a href="https://ethereum.org/en/"><img class="img-fluid thumbnail mx-auto d-block" src="ethereum.png" alt="ethereum"></a>
		<h3>Ether</h3>
	</div>
	<div>
		<table class="table table-bordered table-dark table-striped table-hover">
			<thead>
				<tr>
					<th>Traits</th>
					<th>Info</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Name</td>
					<td>Ether</td>
				</tr>
				<tr>
					<td>Price</td>
					<td>$3,356 per ETH</td>
				</tr>
				<tr>
					<td>Amount Sold</td>
					<td>+50 million</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="crypto">
		<a href="https://dogecoin.com/"><img class="img-fluid thumbnail mx-auto d-block" src="dogecoin.png" alt="dogecoin"></a>
		<h3>Dogecoin</h3>
	</div>
	<div>
		<table class="table table-bordered table-dark table-striped table-hover">
			<thead>
				<tr>
					<th>Traits</th>
					<th>Info</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Name</td>
					<td>Dogecoin</td>
				</tr>
				<tr>
					<td>Price</td>
					<td>$0.41 per DOGE</td>
				</tr>
				<tr>
					<td>Amount Sold</td>
					<td>150 Billion</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
